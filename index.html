<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft 0.0.0 Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Небо -->
    <div id="sky"></div>

    <!-- Игровой мир -->
    <div id="world">
        <!-- Слой земли (3 штуки) -->
        <div class="ground-layer" data-layer="0"></div>
        <div class="ground-layer" data-layer="1"></div>
        <div class="ground-layer" data-layer="2"></div>

        <!-- Игрок (рука от первого лица) -->
        <img id="player-hand" src="https://art.pixilart.com/cd684670cceb89d.png" alt="Рука">

        <!-- Предметы на земле -->
        <div id="items-container"></div>
    </div>

    <!-- Инвентарь -->
    <div id="inventory">
        <div class="slot" data-index="0"><span class="count">0</span></div>
        <div class="slot" data-index="1"><span class="count">0</span></div>
        <div class="slot" data-index="2"><span class="count">0</span></div>
    </div>

    <!-- Управление -->
    <div id="controls">
        <div id="btn-left" class="btn">←</div>
        <div id="btn-right" class="btn">→</div>
        <div id="btn-jump" class="btn">↑</div>
        <div id="btn-mine" class="btn">⛏️</div>
    </div>

    <!-- Аудио -->
    <audio id="walk-sound" src="Sounds/Trava.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
