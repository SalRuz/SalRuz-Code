<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª—É—á–∞–π–Ω—ã–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
            display: none;
        }
        .loader {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üé≤ –°–ª—É—á–∞–π–Ω—ã–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ —Å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞</h1>
    <button id="generateBtn">–ü–æ–∫–∞–∑–∞—Ç—å —Å–ª—É—á–∞–π–Ω—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É</button>
    <div class="loader" id="loader">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div>
        <img id="randomImage" alt="–°–ª—É—á–∞–π–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        const button = document.getElementById('generateBtn');
        const image = document.getElementById('randomImage');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —á–∏—Å–ª–∞ –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å —Ä–µ—Ç—Ä–∞–µ–º
        async function loadImageWithRetry(attempt = 1) {
            if (attempt > 3) {
                throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ 3 –ø–æ–ø—ã—Ç–æ–∫.");
            }

            // –ß–µ—Ä–µ–¥—É–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫–∏ –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –æ–¥–∏–Ω –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç
            let url;
            if (attempt % 2 === 1) {
                // Unsplash
                const randomQuery = Math.random().toString(36).substring(2, 8);
                url = `https://source.unsplash.com/random/800x600?${randomQuery}`;
            } else {
                // Picsum (—Ñ–æ–ª–±—ç–∫)
                const randomId = getRandomInt(1000) + 1;
                url = `https://picsum.photos/800/600?random=${randomId}`;
            }

            return new Promise((resolve, reject) => {
                image.onload = () => {
                    resolve();
                };
                image.onerror = () => {
                    console.warn(`–ü–æ–ø—ã—Ç–∫–∞ ${attempt} –Ω–µ —É–¥–∞–ª–∞—Å—å. –ü—Ä–æ–±—É–µ–º —Å–Ω–æ–≤–∞...`);
                    setTimeout(() => {
                        loadImageWithRetry(attempt + 1).then(resolve).catch(reject);
                    }, 1000); // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–æ–≤—Ç–æ—Ä–æ–º
                };
                image.src = url;
            });
        }

        button.addEventListener('click', async () => {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            errorMessage.textContent = "";
            image.style.display = 'none';
            loader.style.display = 'block';

            try {
                await loadImageWithRetry();
                image.style.display = 'block';
                loader.style.display = 'none';
            } catch (err) {
                loader.style.display = 'none';
                errorMessage.textContent = "‚ùå –û—à–∏–±–∫–∞: " + err.message;
                image.style.display = 'none';
            }
        });
    </script>
</body>
</html>
